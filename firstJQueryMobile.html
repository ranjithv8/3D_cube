<!DOCTYPE html>
<html>
	<head>
		<title>
			My First JQuery Mobile Page
		</title>
		<meta name = "viewport" content = "width = device-width, initial-scale = 1.0" />
		<link rel = "stylesheet" href = "http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css">
		<link rel = "stylesheet" href = "firstStyle.css">
		<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
	</head>
	<body>
		<div data-role = "page" id = "first">
			<p>
				This is the beginning of the page.
			</p>
			<div data-role = "header" >
				<p>
					This is the header.
				</p>
			</div>
			<div data-role = "body" >
				<p>
					This is the body.
				</p>
				<ul data-role = "listview"  data-filter = "true" >
					<li><a href = "#">Varun</a></li>
					<li><a href = "#">Karthika</a></li>
				</ul>
				<form>
					<label for = "first slider">My First Slider</label>
					<input type = "range" name = "my_slider" data-theme = "e" id = "slider1" value = "10" min = "0" max = "20" />
				</form>
				<a href = "#second" data-rel = "dialog" data-transition = "pop" data-role = "button" data-icon = "star" data-iconpos = "left">Star</a>
			</div>
			<div data-role= "footer" >
				<p>
					This is the footer.
				</p>
			</div>
		</div>
		<div data-role = "page" id = "second">
			<div data-role = "header">
			</div>
			<div data-role = "body">
				<a href = "#first" data-role = "button" data-theme = "c">Go Home</a>
			</div>
			<div data-role = "footer">
			</div>
		</div>
	</body>
</html>
